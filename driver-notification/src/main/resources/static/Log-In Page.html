<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <link rel="stylesheet" href="css/commontheme.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container-fluid">
        <div  class="row">
            <div class="col-md-12 p-4">
                <div class="row">
                  <div class="col-md-6">
                      <img src="images/Ava-logo.svg"  class="logo-log">
                  </div>
                  <div class="col-md-6">
                    <img src="images/Logo.svg" class="logo-cab float-end">
                </div>
                </div>
        
            </div>
<div class="col-md-11 border-class">

    <div class="col-md-6 log-head justify-content-center">
        <div class="row">
            <h1 class="fw-bold">Welcome Back!!</h1>
            <h5>Login to continue</h5>
            <form>
                <div class="log-ID">
                    <label for="Login-ID" class="form-label">Login ID</label>
                    <input type="email" class="form-control form-control-lg" id="Login-ID" placeholder="Enter Login ID">
                  </div>
                  <div class="mb-3 log-ID">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="Password" placeholder="Enter Password">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember Me
                    </label>
                  </div>
                 
            </form>
        </div>
</div>
<div class="d-grid gap-2 col-11 block-button">
    <button class="btn btn-primary log-in-button" type="button">Log In</button>
   
  </div>
  
            </div>
        </div>
        
    </div>
    
</body>
</html>
