     <script>
     var xhttp = new XMLHttpRequest();
      window.onload=popup;
      setInterval('popup()',1000);
       var response;
     function popup() {
    	// alert("Please Refresh The Page");
    	 xhttp.open("GET", "http://localhost:8080/api/v1/notification/TN8M3932", true);
    	  
    	  xhttp.onreadystatechange = function() {
    	  
    	   if (this.readyState == 4 && this.status == 200) {
    	   response = JSON.parse(this.responseText);
    	   document.getElementById("notification-popup").innerHTML= " <h4 class='text-center fw-bold'>You have been assigned a trip</h4><a class='float-start footer-link text-center'><img src='images/Map-table.svg' class='mx-1 map-icon1'></a>" +
      	   response.source+" To " +response.destination+" @ "+response.timeSlot;
    	    }
    	  
    	  };
    	  xhttp.send();
    	}
       
        	
     </script>
