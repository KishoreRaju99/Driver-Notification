<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="trip-Details.html" method="GET">
	<input type="text" class="form-control" id="id" placeholder="">
	<button type="button" onclick="function1()" class="btn-close mt-3 close-pop1" data-bs-dismiss="modal" aria-label="Close">START</button>
</form>	
	
	<!--Script Starts Here-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src=tripDetails.js>
		$('.advanced-filter').click(function (event) {
			event.stopPropagation();

		});
		$('.btn-close').click(function () {
			$('.advanced-filter').removeClass('show');
		})
		$('.nav-1').click(function (event) {
			$('.nav-1-toggle').show();
			$('.nav-2-toggle').hide();

		});
		$('.nav-2').click(function (event) {
			$('.nav-2-toggle').show();
			$('.nav-1-toggle').hide();

		});
		$('.nav-link1').addClass('active');
		$('.nav-link1').click(function () {
			$('.nav-link1').addClass('active');
			$('.nav-link2').removeClass('active');

		})
		$('.nav-link2').click(function () {
			$('.nav-link2').addClass('active');
			$('.nav-link1').removeClass('active');

		})
	</script>
	<script>
		function function1() {
			const id=document.getElementById('id').value;
			//localStorage.setItem("id",id);
			
			window.location.href = "Trip-Details.html?TripId="+id;


		}

	</script>
	<!--Script Ends Here-->
</body>
</html>
