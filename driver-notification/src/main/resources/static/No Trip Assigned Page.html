<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No Trip Assigned Page</title>
<link rel="stylesheet" href="css/commontheme.css">
<link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Tablet Navigation Part Starts Here -->
			<div class="col-md-12">
				<div class="col-md-4 float-start">
					<img src="images/Logo.svg" alt="icon" class="logo">
				</div>
				<div
					class="col-md-4 float-start text-center p-1 status-bar justify-content-center not-assigned">
					<p class="status">Waiting for a trip</p>
				</div>
				<div class="col-md-4 float-start icon-part ">

					<!-- Admin Contact Part Starts Here -->
					
					<div class="dropdown float-start">
						<a href="#" data-toggle="dropdown" aria-expanded="false"
							onclick="adminContacts()"> <img class="cursor mt-1"
							src="images/Phone-icon.svg" alt="filter-icon"
							title="Advanced Filter" /></a>
						<div class="dropdown-menu m-0 admin-contact">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 pb-2 border-0 mt-2 close-filter">
										<span class="text-style-title filter-title fw-bold">Admin
											Contacts</span>
										<button type="button" class="btn-close float-end cross-icon"
											data-bs-dismiss="advanced-filter" aria-label="Close">
										</button>
									</div>
									<div class="col-md-12">
										<div class="row mb-3">
											<div id="adminContact0"></div>
											<div id="adminContact1"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Admin Contact Part Ends Here -->



					<!-- Notifications Part Starts Here -->
					<div class="dropdown float-start">
						<a href="#" data-toggle="dropdown" aria-expanded="false"> <img
							src="images/Bell-icon.svg" class="cursor ms-4" alt="filter-icon"
							title="Advanced Filter" id="notificationID" /></a>
						<div class="dropdown-menu m-0 advanced-filter">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 pb-2 border-0 mt-2 close-filter">
										<span class="text-style-title filter-title fw-bold">Notifications</span>
										<button type="button" class="btn-close float-end cross-icon"
											data-bs-dismiss="advanced-filter" aria-label="Close">
										</button>
									</div>
									<div class="col-md-12 ps-0">
										<div class="row mb-3">
											<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
												<li class="nav-item nav-1" role="presentation"><a
													class="nav-link nav-link1 active " id="pills-home-tab">Assigned
														Trips</a></li>


											</ul>
											<div class="tab-content" id="pills-tabContent">
												<div class="tab-pane active nav-1-toggle" id="pills-home"
													role="tabpanel" aria-labelledby="pills-home-tab">
													<div class="container-fluid">
														<div class="row">

															<div class="col-md-12 mt-2 mb-3 p-0 not-content1"
																id="notification" data-toggle="modal"
																data-target="#tripstarted">
																<p class="float-end indicator mt-0"
																	id="notification-time"></p>

																<a class="float-start footer-link pb-4"
																	id="notification-details"> </a>


															</div>
														</div>

													</div>
												</div>
											</div>


										</div>

									</div>

								</div>

							</div>
						</div>
					</div>
					<!-- Notifications Part Ends Here -->


					<!-- Log Out Starts Here -->

					<div class="dropdown float-start">
						<a href="#" data-toggle="dropdown" aria-expanded="false"><span
							class="dot11 ms-4 " onclick="driverProfile()" id="nameicon"></span></a>
						<div class="dropdown-menu m-0 sign-out">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 border-0 mt-2 close-filter">
										<button type="button" class="btn-close float-end cross-icon"
											data-bs-dismiss="advanced-filter" aria-label="Close">
										</button>

									</div>
									<div class="col-md-12 mx-2 log-content">
										<div class="row mb-3">
											<div>
												<img src="images/User-Icon.svg" class="ps-4" alt="user-icon"
													id="name">
												<h6 id="driver-profile1"></h6>
												<h6 id="driver-profile2">Driver</h6>
												<h6 id="driver-profile3"></h6>

												<a href="DriverLogin.html"><button type="button"
														class="btn btn-primary btn-lg pe-4" onClick="logOut()">
														Log Out</button></a>

											</div>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
					<!-- Log Out Ends Here -->

				</div>
			</div>
		</div>
		<!-- Tablet Navigation Part Ends Here -->


		<!-- Empty State Starts Here -->
		<div class="col-md-12 illustration justify-content-center">
			<h3 class="text-center empty-status">No Trips assigned to you</h3>
			<img class="empty-img" src="images/Illustration.svg"
				alt="illustration">
			<h3 class="text-center empty-status">We'll notify you when a
				trip is assigned.</h3>
		</div>
		<!-- Empty State Ends Here -->
	</div>


	<!--Modal Starts Here-->



	<!--Modal Ends Here-->



	<!--Script Starts Here-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/driverNotification.js"></script>

	<script>
		$('.advanced-filter').click(function(event) {
			event.stopPropagation();

		});
		$('#close-filter').click(function() {
			$('.advanced-filter').removeClass('show');
		})
		$('.btn-close').click(function() {
			$('.advanced-filter').removeClass('show');
		})
		$('.nav-1').click(function(event) {
			$('.nav-1-toggle').show();
			$('.nav-2-toggle').hide();

		});
		$('.nav-2').click(function(event) {
			$('.nav-2-toggle').show();
			$('.nav-1-toggle').hide();

		});
		$('.nav-link1').addClass('active');
		$('.nav-link1').click(function() {
			$('.nav-link1').addClass('active');
			$('.nav-link2').removeClass('active');

		})
		$('.nav-link2').click(function() {
			$('.nav-link2').addClass('active');
			$('.nav-link1').removeClass('active');

		})
	</script>
	<!--Script Ends Here-->


</body>

</html>
