<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Details</title>
<link rel="stylesheet" href="css/commontheme.css">
<link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<!-- Tablet Navigation Part Starts Here -->
			<div class="col-md-12">
				<div class="col-md-4 float-start">
					<img src="images/Logo.svg" alt="icon" class="logo">
				</div>
				<div
					class="col-md-4 float-start text-center p-1 status-bar justify-content-center assigned">
					<p class="status">Assigned Trip</p>
				</div>
				<div class="col-md-4 float-start icon-part ">

					<!-- Admin Contact Part Starts Here -->
					<div class="dropdown float-start">
						<a href="#" data-toggle="dropdown" aria-expanded="false"
							onclick="adminContacts()"> <img class="cursor mt-1"
							src="images/Phone-icon.svg" alt="filter-icon"
							title="Advanced Filter" /></a>
						<div class="dropdown-menu m-0 admin-contact">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 pb-2 border-0 mt-2 close-filter">
										<span class="text-style-title filter-title">Admin
											Contacts</span>
										<button type="button" class="btn-close float-end cross-icon"
											data-bs-dismiss="advanced-filter" aria-label="Close">
										</button>
									</div>
									<div class="col-md-12">
										<div class="row mb-3">
											<div id="adminContact0"></div>
											<div id="adminContact1"></div>


										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Admin Contact Part Ends Here -->



					<!-- Notifications Part Starts Here -->
					<div class="dropdown float-start">
						<a href="#" data-toggle="dropdown" aria-expanded="false"> <img
							class="cursor ms-4" src="images/Bell-icon.svg" alt="filter-icon"
							title="Advanced Filter" /></a>
						<div class="dropdown-menu m-0 advanced-filter">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 pb-2 border-0 mt-2 close-filter">
										<span class="text-style-title filter-title fw-bold">Notifications</span>
										<button type="button" class="btn-close float-end cross-icon"
											data-bs-dismiss="advanced-filter" aria-label="Close">
										</button>
									</div>
									<div class="col-md-12 ps-0">
										<div class="row mb-3">
											<!-- <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                                <li class="nav-item nav-1" role="presentation">
                                                  <a class="nav-link active" id="pills-home-tab" aria-selected="true"></a>
                                                </li>
                                                                                               
                                              </ul> -->
											<div class="tab-content" id="pills-tabContent">
												<div class="tab-pane active" id="pills-home" role="tabpanel"
													aria-labelledby="pills-home-tab">
													<div class="container-fluid">
														<div class="row">
															<div class="col-md-12 mt-2 mb-3 p-0" data-toggle="modal"
																data-target="#tripstarted">
																<p class="float-end indicator mt-0"></p>
																<h5 class=""></h5>
																<!--  <a class="float-start footer-link pb-4"><img
                                                                        src="images/Map-table.svg" alt="map-icon"
                                                                        class="mx-1 map-icon1">
                                                                    </a> -->
															</div>

														</div>

														<div class="col-md-6 float-start mt-1 mb-0 p-0">

															<p class="mb-0 not-status"></p>

														</div>
													</div>
												</div>


											</div>





										</div>


									</div>







								</div>
							</div>
						</div>
					</div>
					<!-- Notifications Part Ends Here -->





					<!-- profile Starts Here -->

					<div class="dropdown float-start">
						<a href="#" data-toggle="dropdown" aria-expanded="false"> <span
							class="dot11 ms-4" id="nameicon" onclick="driverProfile()"></span></a>
						<div class="dropdown-menu m-0 sign-out">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-12 border-0 mt-2 close-filter">
										<button type="button" class="btn-close float-end cross-icon"
											data-bs-dismiss="advanced-filter" aria-label="Close">
										</button>
									</div>
									<div class="col-md-12 mx-2 log-content">
										<div class="row mb-3">
											<div>
												<img src="images/User-Icon.svg" class="ps-4" alt="user-icon">
												<h6 id="driver-profile1"></h6>
												<h6 id="driver-profile2">Driver</h6>
												<h6 id="driver-profile3"></h6>
												<button type="button" class="btn btn-primary btn-lg pe-4"
													onClick="logOut()">Log Out</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Log Out Ends Here -->

				</div>
			</div>
			<!-- Tablet Navigation Part Ends Here -->

			<!-- Trip Details and Start-Trip Button Starts Here-->


			<div class="col-md-12 p-3">
				<div class="row">
					<div class="col-md-12 ps-4">
						<div class="col-md-6 float-start">
							<ul class="trip-settings p-0" id="uldetails">
								<li class="trip-settings"><a class="footer-link"><img
										src="images/Line-Icon.svg" alt="icon" class="line-icon p-0 "><span
										class="Head"></a>Trip Details</span></li>

							</ul>
						</div>
						<div class="col-md-6 float-start button-div">
							<button onclick="cancelTripFunction()"
								class="btn btn-primary btn-sm button1" id="canceltrip">
								Cancel Trip</button>

							<button id="starttripb" type="button" style="visibility: hidden"
								data-toggle="modal" data-target="#starttrip"
								class="btn btn-primary btn-sm button1">Start
								Trip</button>
						</div>




					</div>




				</div>
			</div>





			<!-- Trip Details and Start-Trip Button Ends Here-->



			<!--Table Starts Here-->
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4 mx-1 left-col float-start">
						<h5 class="fw-bold">Employee Details</h5>
					</div>
					<div class="col-md-6 show-header">
						<h5 class="float-start no-show fw-bold">
							<span class="footer-link1"><img src="images/No-Show.svg"
								alt="icon" class="map-icon">No Show</span>
						</h5>
						<h5 class=" table-head show-head show float-start fw-bold">
							<span class="footer-link2"><img src="images/Show.svg"
								alt="icon" class="map-icon">Show</span>
						</h5>
					</div>
				</div>
			</div>

		</div>
		<div id="divid"></div>


		<!-- Modal -->
		<div class="modal fade" id="starttrip" tabindex="-1"
			aria-labelledby="starttrip" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header text-center mx-3">
						<a><img src="images/Tick-Icon.svg" alt="tick-icon"
							class="mx-2">Please ensure that all the employees are
							present?</a>
						<button type="button" class="btn-close" data-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<div class="modal-footer mb-3 me-3">
						<button type="button" class="btn btn-secondary Close-button pe-4"
							data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-secondary Ok-button"
							id="submitBtn">Start</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--Script Starts Here-->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/tripDetails.js"></script>

	<script>
		$('.advanced-filter').click(function(event) {
			event.stopPropagation();

		});
		$('.btn-close').click(function() {
			$('.advanced-filter').removeClass('show');
		})
		$('.nav-1').click(function(event) {
			$('.nav-1-toggle').show();
			$('.nav-2-toggle').hide();

		});
		$('.nav-2').click(function(event) {
			$('.nav-2-toggle').show();
			$('.nav-1-toggle').hide();

		});
		$('.nav-link1').addClass('active');
		$('.nav-link1').click(function() {
			$('.nav-link1').addClass('active');
			$('.nav-link2').removeClass('active');

		})
		$('.nav-link2').click(function() {
			$('.nav-link2').addClass('active');
			$('.nav-link1').removeClass('active');

		})
	</script>



	<!--Script Ends Here-->
</body>


</html>
